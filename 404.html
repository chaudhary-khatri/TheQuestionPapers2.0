<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>404 - Page Not Found</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background: linear-gradient(to right, #e2f4fe, #c9d6ff);
            margin: 0;
            padding: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            text-align: center;
        }

        .container {
            background-color: #fcebeb;
            padding: 50px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
        }

        h1 {
            font-size: 72px;
            margin: 0;
            color: #ff6f61;
        }

        h2 {
            font-size: 24px;
            margin: 20px 0;
        }

        p {
            font-size: 18px;
            color: #555;
        }

        a {
            display: inline-block;
            margin-top: 20px;
            padding: 12px 24px;
            background-color: #3871c1;
            color: white;
            text-decoration: none;
            font-size: 18px;
            border-radius: 5px;
            transition: background-color 0.3s;
        }

        a:hover {
            background-color: #ff5a4a;
        }

        .error-image {
            width: 150px;
            margin: 20px 0;
        }

        footer {
            margin-top: 40px;
            font-size: 14px;
            color: #999;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>404</h1>
        <h2>Oops! Page not found</h2>
        <p>It looks like the page you're looking for doesn't exist.</p>
        <p>Don't worry, you can go back to the homepage and find what you need.</p>
        <a href="index.html">Go to Homepage</a>
        <footer>
            &copy; 2024 The Question Papers. All rights reserved.
        </footer>
    </div>
</body>
</html>

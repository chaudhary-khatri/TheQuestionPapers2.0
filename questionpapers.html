<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="Global.css">
  <link rel="stylesheet" href="questionpapers.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" />
  <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" />
  <script src="searchbox.js"></script>
  <script type="module" src="questionpapers.js" defer></script>
</head>

<body>
  <!-- Logo Container -->
  <div class="logo-container">
    <a href="#home" class="logo">
      <img src="Mainlogo.svg" alt="YourLogo" class="logo-img">
      <span class="logo-text">The Question Paper</span>
    </a>
  </div>

  <!-- Navbar -->
  <nav>
    <div class="navbar">
      <div class="navbar-container">
        <ul class="nav-links">
          <li><a href="index.html"><i class="fas fa-home"></i> Home</a></li>
          <li><a href="#search" id="searchToggle"><i class="fas fa-search"></i> Search</a></li>
          <li><a href="#explore"><i class="fas fa-compass"></i> Explore</a></li>
          <li id="profileLink">
            <a href="signin.html">
              <i id="profileIcon" class="fas fa-user"></i>
              <span id="profileName">Login</span>
            </a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <main>
    <div id="searchBox" style="display: none;">
      <input type="text" id="searchInput" placeholder="Search question papers..." oninput="searchContent()">
    </div>
    <div id="question-papers" class="container">
      <!-- Data will be dynamically populated here -->
    </div>
  </main>

  <footer>
    <p>&copy; 2024 Question Paper Repository. All rights reserved.</p>
  </footer>

</body>

</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>AI Mock Test Chatbot</title>
  <link rel="stylesheet" href="aimock.css">
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/10.13.1/firebase-firestore.js"></script>
  <script src="aimock.js" defer></script>
</head>
<body>
  <h1>AI Mock Test Chatbot</h1>

  <!-- Chatbot Container -->
  <div id="chatbot" class="chatbot-container">
    <div class="chatbot-header">
      <h2>Mock Test Bot</h2>
      <button id="closeChatbot">X</button>
    </div>
    <div class="chatbot-messages" id="chatbotMessages"></div>
    <input type="text" id="userMessage" placeholder="Ask me to create a mock test..." />
    <button id="sendMessage">Send</button>
  </div>

  <!-- Button to Open Chatbot -->
  <button id="openChatbot">Chat with AI</button>
</body>
</html>
